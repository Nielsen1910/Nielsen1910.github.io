<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whitelist ansøgning • Lunex RP</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/config.js"></script>
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><span class="badge"></span><span>Lunex RP</span></a>
      <nav class="nav-links">
        <a class="chip" href="index.html">Forside</a>
        <a class="chip" href="rules.html">Regler</a>
        <a class="chip" data-discord target="_blank" rel="noopener">Discord</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div class="card">
      <h1 style="margin:0 0 6px;">Whitelist ansøgning</h1>
      <p class="small" style="margin:0 0 14px;">
        Udfyld alt så præcist som muligt. Ansøgningen sendes til whitelist-kanalen i Discord.
      </p>

      <form id="applyForm" class="form">
        <!-- honeypot (skal være tom) -->
        <label style="display:none;">Website
          <input name="website" autocomplete="off">
        </label>

        <label>Dit navn
          <input name="name" required>
        </label>

        <label>Alder
          <input name="age" type="number" min="15" required>
        </label>

        <label>Discord (brugernavn + evt. ID)
          <input name="discord" placeholder="Kenneth#0000 / kenneth / 1234567890" required>
        </label>

        <label>Steam / License
          <input name="steam" placeholder="steam:... / license:..." required>
        </label>

        <label>RP erfaring
          <textarea name="experience" rows="4" required></textarea>
        </label>

        <label>Hvorfor Lunex RP?
          <textarea name="why" rows="4" required></textarea>
        </label>

        <label>Hvornår kan du typisk spille?
          <textarea name="availability" rows="3" required></textarea>
        </label>

        <div class="btnrow">
          <button class="btn primary" type="submit">Send ansøgning</button>
          <a class="btn" data-discord target="_blank" rel="noopener">Åbn Discord</a>
        </div>

        <p id="status" class="status"></p>
      </form>
    </div>
  </main>

  <script src="assets/site.js"></script>
</body>
</html>
